name: Java maven build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: maven
    - name: Build with maven
      run: mvn -B compile --file pom.xml
