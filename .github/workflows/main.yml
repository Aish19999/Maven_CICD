name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  trigger-reusable-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Reusable Workflow
        with:
          repository: Aish19999/DevOps_templet  # Replace with your repository
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          workflow_path: .github/workflows/actions.yml
          workflow_inputs: |
            {
              "pipelineType": "java",
              "buildTool": "maven"
            }


