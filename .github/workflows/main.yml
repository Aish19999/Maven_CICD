name: Main Workflow

on:
  push:
    branches:
      - main
  workflow_call:
  
jobs:
  read_config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install jq and yq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo curl -sL https://github.com/mikefarah/yq/releases/download/v4.13.2/yq_linux_amd64 -o /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Read pipelineconfig
        id: read_config
        run: |
          pipeline_config_path="${{ github.workspace }}/pipelineconfig.yml"

          # Use a tool like yq to parse the YAML file (install yq if needed)
          pipelineTtype=$(yq eval '.pipelineType' "${pipeline_config_path}")
          buildTool=$(yq eval '.buildTool' "${pipeline_config_path}")
          echo "PipelineType: $pipelineType"
          echo "BuildTool: $buildTool"
          echo "::set-output name=pipelineType::$PipelineType"
          echo "::set-output name=buildTool::$BuildTool"  
          
      - name: Trigger Second Workflow
        uses: actions/github-script@v5
        with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
           const pipelinetype = "${{ steps.parse-config.outputs.pipelinetype }}";
           const buildtool = "${{ steps.parse-config.outputs.buildtool }}";

           const response = await github.actions.createWorkflowDispatch({
        owner: context.repo.owner,
        repo: context.repo.repo,
        workflow_id: '12345678', // Replace with the actual Workflow B ID
        ref: 'main', // Specify the branch or ref
        inputs: {
          buildtool: buildtool,
          pipelineconfig: "${{ secrets.PIPELINE_CONFIG }}"
        }
      });

      console.log(`Triggered Second Workflow: ${response.status}`);

             
          

         
      
    




